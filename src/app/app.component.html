<h1 appMarcaTexto corDeFundo="black" corDoTexto="red" class="text-center">Live angular diretivas</h1>

<div 
[ngStyle]="{background: count < 5 ? 'red' : 'green'}"
[ngClass]="{custom: count > 5}"
>
  <h2 class="text-center">contador: {{ count }} </h2>
</div>

<h2 *ngIf="count > 7; else menor">o contador passou de 7!</h2>

<ng-template #menor>
  <h2>o contador é menor que 7!</h2>
</ng-template>

<ul [ngSwitch]="count" class="list-group mx-auto col-3">
  <li
    class="list-group-item"
    *ngSwitchCase="3"
  >
    é igual a 3
  </li>
  <li
    class="list-group-item"
    *ngSwitchCase="5"
  >
    é igual a 5
  </li>
  <li
    class="list-group-item"
    *ngSwitchCase="8"
  >
    é igual a 8
  </li>
  <li
    class="list-group-item"
    *ngSwitchDefault
  >
    esse é default
  </li>
</ul>

  <h3 appMarcaTexto corDeFundo="orange" corDoTexto="black">{{ nome }}</h3>
